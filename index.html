<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>SoAlVi-Py | üñ•üêç</title>
        <link rel="stylesheet" href="styles.css" />

    </head>
    <body>
        <h4 id="appTitle">Sorting Algorithm Visualizer - Python</h4>
        <canvas id="display" height="320px" width="300px"></canvas>
        <div id="controls">
            <select name="algorithms" id="algorithms">
                <option value="bubble">Bubblesort</option>
            </select>
            <button id="previous">
                <img class="buttonImage15" src="assets/previous.png">
            </button>
            <button id="play">
                <img class="buttonImage10" src="assets/play.png">
            </button>
            <button id="pause">
                <img class="buttonImage10" src="assets/pause.png">
            </button>
            <button id="next">
                <img class="buttonImage15" src="assets/next.png">
            </button>
            <button id="minimize">
                <img class="buttonImage15" src="assets/minimize.png">
            </button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
